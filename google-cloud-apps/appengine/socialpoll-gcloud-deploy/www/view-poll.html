                <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html"> <i class="fa fa-cube"></i>
                Social Poll
            </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="http://in.linkedin.com/in/social-poll"
                       target="_blank"><i class="fa fa-linkedin-square"></i><span
                        class="visible-xs-inline visible-sm-inline"> </span></a></li>
                <li><a href="https://github.com/social-poll" target="_blank"><i
                        class="fa fa-github"></i><span
                        class="visible-xs-inline visible-sm-inline"></span></a></li>
                <li><a href="https://twitter.com/social-poll" target="_blank"><i
                        class="fa fa-twitter"></i><span

                <li><a href="https://www.facebook.com/social-poll"
                       target="_blank"><i class="fa fa-facebook"></i><span
                        class="visible-xs-inline visible-sm-inline"></span></a></li>
                <li><a href="mailto:social-poll@gmail.com" target="_blank"><i
                        class="fa fa-envelope"></i><span
                        class="visible-xs-inline visible-sm-inline"></span></a></li>
            </ul>
        </div>
    </div>
</div>


<div id="show-action-div" align="left" ng-controller="SocialPollCtrl" ng-init="fetchAllPolls()">
    <div id="start-new-poll">
        <h4><u>Poll Information</u></h4>
    </div>
    <div id="view-poll">
        <br/>
        <!--<h4>Are trump supportes lethal to society?
            <a title="The poll is still alive..Be part of it!!">(alive...)</a>
            <input type="button" value="Join">
        </h4>-->

        <h4>
            {{allPolls.subject}}
            <a title="The poll is still alive..Be part of it!!">(alive...)</a>
            <input type="button" value="Join">
        </h4>

        <ul>
            <li>YES 67K</li>
            <li>NO 53K</li>
            <li>DON'T KNOW 53K</li>
            <h5>Participants 120K</h5>
        </ul>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-leftt">
                <li><a title="Share the poll with you LinkedIn network" href="http://in.linkedin.com/in/social-poll"
                       target="_blank"><i class="fa fa-linkedin-square"></i><span
                        class="visible-xs-inline visible-sm-inline"> </span></a></li>
                <li><a title="Check Source Code of SocialPoll. It's Social!!" href="https://github.com/social-poll" target="_blank"><i
                        class="fa fa-github"></i><span
                        class="visible-xs-inline visible-sm-inline"></span></a></li>
                <li><a title="Tweet about SocialPoll" href="https://twitter.com/social-poll" target="_blank"><i
                        class="fa fa-twitter"></i><span
                        class="visible-xs-inline visible-sm-inline"></span></a></li>

                       target="_blank"><i class="fa fa-facebook"></i><span
                        class="visible-xs-inline visible-sm-inline"></span></a></li>
                <li><a title="Write to us in case of any suggestion. We are all ears!!" href="mailto:social-poll@gmail.com" target="_blank"><i
                        class="fa fa-envelope"></i><span
                        class="visible-xs-inline visible-sm-inline"></span></a></li>
            </ul>
        </div>
    </div>

    <div id="poll-participants">
        <br/>
        <h5>See who's polling...</h5>

            <li>Ram Sharma - Bangalore, IN</li>
            <li>Muni Reddy - California, USA</li>

</div>

</html>
